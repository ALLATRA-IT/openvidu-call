

<div id="dialogChooseRoom">
  <mat-card>
    <mat-card-content>
      <h1 mat-dialog-title>What role do you prefer for join?</h1>
      <div mat-dialog-content></div>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-stroked-button (click)="closeDialog(PUBLISHER)">Publisher</button>
      <button mat-stroked-button (click)="closeDialog(SUBSCRIBER)">Subscriber</button>
    </mat-card-actions>
  </mat-card>
</div>
